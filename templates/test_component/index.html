<%inherit file="/base.html"/>

<%block name="content">
    <div class="page-contactus">
        <!-- 内容 start-->
        <!--comtactus-detail -->
        <div class="container mt25">
            <table id="app_list" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>业务ID</th>
                        <th>业务名称</th>
                        <th>创建者</th>
                        <th>业务负责人</th>
                        <th>产品负责人</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 内容 start-->
    </div>
</%block>
<script type="text/javascript">
    //表格(DataTables)
    var language = {
      search: '搜索：',
      lengthMenu: "每页显示 _MENU_ 记录",
      zeroRecords: "没找到相应的数据！",
      info: "分页 _PAGE_ / _PAGES_",
      infoEmpty: "暂无数据！",
      infoFiltered: "(从 _MAX_ 条数据中搜索)",
      paginate: {
        first: '首页',
        last: '尾页',
        previous: '上一页',
        next: '下一页',
      }
    }
    $('#app_list').dataTable({
      paging: true, //隐藏分页
      ordering: false, //关闭排序
      info: false, //隐藏左下角分页信息
      searching: false, //关闭搜索
      pageLength : 5, //每页显示几条数据
      lengthChange: false, //不允许用户改变表格每页显示的记录数
      language: language, //汉化
      ajax: '${SITE_URL}test_component/app_list/',
      columns: [
          { "data": "ApplicationID" },
          { "data": "ApplicationName" },
          { "data": "Creator" },
          { "data": "Maintainers" },
          { "data": "ProductPm" },
      ]
    });
</script>
